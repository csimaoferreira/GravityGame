<body>

  <div class="game-holder" id="gameHolder">


    <!-- div wiht the game canvas-->
    <div class="deep_blue_div" id="div_very_nice_game" >
      <div class="right_low_corner_div">
        <button class="button_circular" onclick="gamePlanet.updateWarp(-1)">&#x21BB;</button>
        <button class="button_circular" onclick="gamePlanet.updateWarp(+1)">&#x21BA;</button>
      </div>
    </div>

		<div class="header">
			<h1><span>the</span>Gravity Game</h1>
			<h2>Warp the planet</h2>
			<div class="score" id="score">
				<div class="score__content" id="level">
					<div class="score__label">level</div>
					<div class="score__value score__value--level" id="levelValue">1</div>
					<svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
						<circle id="levelCircleBgr" r="80" cx="100" cy="100" fill="none" stroke="#d1b790" stroke-width="24px" />
						<circle id="levelCircleStroke" r="80" cx="100" cy="100" fill="none" #f25346 stroke="#68c3c0" stroke-width="14px" stroke-dasharray="502" />
					</svg>
				</div>
				<div class="score__content" id="scoreval">
					<div class="score__label">score</div>
					<div class="score__value score__value--dist" id="scoreValue">000</div>
				</div>
				<div class="score__content" id="power">
					<div class="score__label">power coefficient</div>
					<div class="score__value score__value--energy" id="powerValue">
						<div class="energy-bar" id="powerBar"></div>
					</div>
				</div>
			</div>
		</div>


	</div>

</body>
